{% extends "base.html"%}
{% block content %}

  
        <div class="container">
            <div class="row">
              {% for resource in resources %}
              <div class="col s12 m3"> 
              <div class="card medium">
                <div class="card-content">
                    <div class="video-container m3">
                        <iframe width="853" height="480" src="{{resource.link}}" frameborder="0" ></iframe>
                    </div>
                  <p>{{resource.name}}</p>
                  <p>{{resource.description}}</p>
                  <p>by: {{resource.created_by}} </p>
                  <p>category: {{resource.category_name}} </p>
                </div>
                <div class="card-action center-align">
                  {% if session.user |lower == resource.created_by|lower %}
                    <a class="waves-effect waves-light btn-small center-align " href="{{ url_for('edit_resources', resource_id=resource._id)}}">Edit</a>
                    <a class="waves-effect waves-light btn-small">Delete</a>
                  {% endif%}
                </div>
              </div>
            </div>
            {% endfor %}
            </div>
          </div>
   
        
{% endblock %}
