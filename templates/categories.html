{% extends "base.html" %}
{% block content %}

    <h3 class="white-text  text-darken-4 center-align">Manage Categories</h3>

    <div class="container"> 
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card  center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                 
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn ">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn modal-trigger">Delete</a>
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal{{ loop.index }}">Modal</a>
                    </div>

                </div>
            </div>
            <div id="modal{{ loop.index }}" class="modal center-align delete-card">
                <div class="modal-content">
                  <h4>Modal Header</h4>
                  <p>are you sure you want to delete {{ category.category_name }}?</p>
                </div>
                <div class="modal-footer">
                  <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close waves-effect waves-green btn-flat center-align">Agree</a>
                </div>
              </div>
        {% endfor %}
    </div>
    <div class="row">
      <div class="col s12 center-align">
          <a href="{{ url_for('add_category') }}" class="btn-large teal lighten-1 darken-1 text-shadow">
              Add Category <i class="fas fa-plus-square right"></i>
          </a>
      </div>
  </div>
  </div>

  <!-- Modal Structure -->
 
          
  {% endblock %}
