{% extends "base.html" %}
{% block content %}

    <h3 class="white-text  text-darken-4 center-align">Manage Categories</h3>

    <div class="container"> 
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card  center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
      <div class="col s12 center-align">
          <a href="{{ url_for('add_category') }}" class="btn-large teal lighten-1 darken-1 text-shadow">
              Add Category <i class="fas fa-plus-square right"></i>
          </a>
      </div>
  </div>
  </div>
  {% endblock %}
