{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Register</h2>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card ">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix white-text text-darken-4"></i>
						<input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!--passowrd-->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required> 
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s10 btn-large light-blue darken-4 text-shadow offset-m1 offset-s1">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="red-text text-darken-4">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
